<section id="page-qtd-stack">
    <img src="images/back.svg" id="back-button" onclick="window.history.back()" class="clickable back-button"/>
    <article class="left center-text">  
        <h3>Height from bottom</h3>
        <h4><span id="vertical-value"></span>%</h4>
        <input id="vertical-slider" class="clickable vertical-slider" type="range" orient="vertical" min="20" max="80" />
    </article>
	<article class="center center-text">

        <p class="center-text">
            QtD = <span id="qtd-value"></span>
        </p>

        <div id="graph" class="sliding-graph">
            <div id="graph-slider" class="line"></div>
            <canvas id="stack-chart" aria-label="QtD Graph" role="img"></canvas>
            
        </div>
        

	</article>
	<article class="right middle">
        
    </article>
    <img src="images/MedTech CoRE Logo.png" class="overlay">
</section>

<script>
initStack()
</script>
